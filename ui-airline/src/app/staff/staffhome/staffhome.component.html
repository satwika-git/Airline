<div class="staff-container">
      <header class="staff-header">
        <div class="header-content">
          <h1>Airline Staff Dashboard</h1>
          <button class="logout-btn" (click)="logout()">Logout</button>
        </div>
      </header>

      <div class="staff-content">
        <div class="action-buttons">
          <button class="action-btn" (click)="showForm('flight')">
            <span class="btn-icon">‚úàÔ∏è</span>
            <span>Add Flight</span>
          </button>
          <button class="action-btn" (click)="showForm('schedule')">
            <span class="btn-icon">üìÖ</span>
            <span>Add Schedule</span>
          </button>
          <button class="action-btn" (click)="showForm('location')">
            <span class="btn-icon">üìç</span>
            <span>Add Location</span>
          </button>
        </div>

        <!-- Flight Form -->
        <div class="form-modal" *ngIf="activeForm === 'flight'" (click)="hideForm()">
          <div class="form-container" (click)="$event.stopPropagation()">
            <div class="form-header">
              <h2>Add New Flight</h2>
              <button class="close-btn" (click)="hideForm()">√ó</button>
            </div>
            <form (ngSubmit)="addFlight()" class="staff-form">
              <div class="form-group">
                <label for="flightCode">Flight Code</label>
                <input type="text" id="flightCode" [(ngModel)]="flightData.flightCode" name="flightCode" placeholder="e.g., EK123" required>
              </div>
              <div class="form-group">
                <label for="airline">Airline</label>
                <select id="airlineId" [(ngModel)]="flightData.airlineId" name="airlineId" required>
                  <option value="">Select Airline</option>
                  <option value="emirates">Emirates</option>
                  <option value="qatar">Qatar Airways</option>
                  <option value="etihad">Etihad Airways</option>
                </select>
              </div>
              <div class="form-group">
                <label for="departureId">Departure Location ID</label>
                <input type="text" id="departureId" [(ngModel)]="flightData.departureId" name="departureId" placeholder="e.g., 1 for DEL" required>
              </div>
              <div class="form-group">
                <label for="arrivalId">Arrival Location ID</label>
                <input type="text" id="arrivalId" [(ngModel)]="flightData.arrivalId" name="arrivalId" placeholder="e.g., 2 for BOM" required>
              </div>
              <div class="form-group">
                <label for="aircraftType">Aircraft Type</label>
                <input type="text" id="aircraftType" [(ngModel)]="flightData.aircraftType" name="aircraftType" placeholder="e.g., Airbus A320" required>
              </div>
              <button type="submit" class="submit-btn">Add Flight</button>
            </form>
          </div>
        </div>

        <!-- Schedule Form -->
        <div class="form-modal" *ngIf="activeForm === 'schedule'" (click)="hideForm()">
          <div class="form-container" (click)="$event.stopPropagation()">
            <div class="form-header">
              <h2>Add Flight Schedule</h2>
              <button class="close-btn" (click)="hideForm()">√ó</button>
            </div>
            <form (ngSubmit)="addSchedule()" class="staff-form">
              <div class="form-group">
                <label for="flightId">Flight ID</label>
                <input type="text" id="flightId" [(ngModel)]="scheduleData.flightId" name="flightId" placeholder="e.g., 501" required>
              </div>
              <div class="form-group">
                <label for="departureDateTime">Departure Date & Time</label>
                <input type="datetime-local" id="departureDateTime" [(ngModel)]="scheduleData.departureDateTime" name="departureDateTime" required>
             </div>
              <div class="form-group">
                <label for="arrivalDateTime">Arrival Date & Time</label>
                <input type="datetime-local" id="arrivalDateTime" [(ngModel)]="scheduleData.arrivalDateTime" name="arrivalDateTime" required>
             </div>
              <div class="form-group">
                <label for="Duration">Duration</label>
                <input type="text" id="Duration" [(ngModel)]="scheduleData.Duration" name="Duration" placeholder="e.g., 2h 30m" required>
             </div>
              <div class="form-group">
                <label for="flightStatus">Flight Status</label>
                <input type="text" id="flightStatus" [(ngModel)]="scheduleData.flightStatus" name="flightStatus" placeholder="e.g., On Time" required>
             </div>
              <button type="submit" class="submit-btn">Add Schedule</button>
            </form>
          </div>
        </div>

        <!-- Location Form -->
        <div class="form-modal" *ngIf="activeForm === 'location'" (click)="hideForm()">
          <div class="form-container" (click)="$event.stopPropagation()">
            <div class="form-header">
              <h2>Add New Location</h2>
              <button class="close-btn" (click)="hideForm()">√ó</button>
            </div>
            <form (ngSubmit)="addLocation()" class="staff-form">
              <div class="form-group">
                <label for="id">Location ID</label>
                <input type="text" id="id" [(ngModel)]="locationData.id" name="id" placeholder="e.g., 6" required>
             </div>
              <div class="form-group">
                <label for="code">Airport Code</label>
                <input type="text" id="code" [(ngModel)]="locationData.code" name="code" placeholder="e.g., DXB" maxlength="3" required>
              </div>
              <div class="form-group">
                <label for="name">Airport Name</label>
                <input type="text" id="name" [(ngModel)]="locationData.name" name="name" placeholder="e.g., Dubai International Airport" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" [(ngModel)]="locationData.city" name="city" placeholder="e.g., Dubai" required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" [(ngModel)]="locationData.country" name="country" placeholder="e.g., UAE" required>
              </div>
              <button type="submit" class="submit-btn">Add Location</button>
            </form>
          </div>
        </div>
      </div>
    </div>
