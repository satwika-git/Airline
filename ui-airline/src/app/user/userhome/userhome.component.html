
<div class="home-container">
  <h2>Book Your Flight</h2>

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <!-- Source -->
    <div class="form-group">
      <label>From:</label>
      <input formControlName="source" placeholder="Enter source city" />
    </div>

    <!-- Destination -->
    <div class="form-group">
      <label>To:</label>
      <input formControlName="destination" placeholder="Enter destination city" />
    </div>

    <!-- Date -->
    <div class="form-group">
      <label>Date of Travel:</label>
      <input type="date" formControlName="date" [min]="minDate" />
    </div>

    <!-- Passengers -->
    <div class="form-group passenger-control">
      <label>Passengers:</label>
      <button type="button" (click)="decreasePassenger()">âˆ’</button>
      <span>{{ passengerCount }}</span>
      <button type="button" (click)="increasePassenger()">+</button>
    </div>

    <!-- Search -->
    <div class="form-group">
      <button type="submit">Search</button>
    </div>
  </form>
</div>

<div class="form-row">
  <div class="form-group">
    <label for="from">From:</label>
    <input type="text" id="from" placeholder="Enter source city" />
  </div>

  <div class="form-group">
    <label for="to">To:</label>
    <input type="text" id="to" placeholder="Enter destination city" />
  </div>

  <div class="form-group">
    <label for="date">Date of Travel:</label>
    <input type="date" id="date" />
  </div>

  <div class="form-group">
    <label for="passengers">Passengers:</label>
    <div class="passenger-control">
      <button type="button">-</button>
      <input type="text" id="passengers" value="1" readonly />
      <button type="button">+</button>
    </div>
  </div>
</div>

<button type="submit">Search</button>
