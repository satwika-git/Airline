<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <p>Choose your account type to proceed with registration:</p>

    <div class="radio-group">
      <label>
        <input type="radio" formControlName="role" value="user" />
        <span>User</span>
      </label>
      <label>
        <input type="radio" formControlName="role" value="staff" />
        <span>Staff</span>
      </label>
    </div>

    <div>
      <label>Name:</label>
      <input formControlName="name" placeholder="Enter your name" />
    </div>

    <div>
      <label>Email:</label>
      <input formControlName="email" placeholder="Enter your email" />
    </div>

    <div>
      <label>Password:</label>
      <input type="password" formControlName="password" placeholder="New password" />
    </div>

    <div>
      <label>Confirm Password:</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
    </div>

    <div *ngIf="isStaff">
      <label>Airline:</label>
      <input formControlName="airline" placeholder="Enter airline name" />
    </div>

    <div>
      <button type="submit" [disabled]="
        registerForm.invalid || 
        registerForm.value.password !== registerForm.value.confirmPassword || 
        (isStaff && !registerForm.value.airline)
      ">Register</button>
    </div>

    <div style="margin-top: 16px;">
      <span>Already have an account? </span>
      <a routerLink="/user/login">Login here</a>
    </div>
  </form>
</div>
