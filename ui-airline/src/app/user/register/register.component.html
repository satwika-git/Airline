<body>
<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <p>Choose your account type to proceed with registration:</p>
    <!-- Role selection -->
    <div class="radio-group">
      <label>
        <input type="radio" value="user" formControlName="role" /> 
         <span>User</span>
    </label>
      <label>
        <input type="radio" value="staff" formControlName="role" /> 
        <span>Staff</span>
      </label>
    </div>

    <!-- Common Fields -->
    <div>
      <label>Name:</label>
      <input formControlName="name" placeholder="Enter your name" />
    </div>

    <div>
      <label>Email:</label>
      <input formControlName="email" placeholder="Enter your email" />
    </div>

    <div>
      <label>Password:</label>
      <input type="password" formControlName="password" placeholder="New password" />
    </div>

    <div>
      <label>Confirm Password:</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
    </div>

    <!-- Conditional field for staff -->
    <div *ngIf="isStaff">
      <label>Airline:</label>
      <input formControlName="airline" placeholder="Enter airline name" />
    </div>

    <!-- Submit -->
    <div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>

    <!--To navigate to Login page-->
    <div style="margin-top: 16px;">
      <span>Already have an account? </span>
      <a routerLink="/user/login">Login here</a>
    </div>
  </form>
</div>
</body>
